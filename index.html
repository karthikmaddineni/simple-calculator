<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <nav id="nav">Welcome to Simple Calculator</nav>
    <p id="display"></p>
    
    <section class="tabs">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
        <div id="div_add">+</div>
        <div id="div4">4</div>
        <div id="div5">5</div>
        <div id="div6">6</div>
        <div id="div_minus">-</div>
        <div id="div7">7</div>
        <div id="div8">8</div>
        <div id="div9">9</div>
        <div id="div_div">/</div>
        <div id="div_ce">CE</div>
        <div id="div0">0</div>
        <div id="div_multi">X</div>
        <div id="div_eq">=</div>



    </section>

    <script defer src="index.js"></script>
</body>
</html>
